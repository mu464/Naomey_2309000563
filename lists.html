<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        An unordered List:
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        An Ordered List:
        <ol> #things on the particular item
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

    </body>
</html>
